<style>
/* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
:root{
  --bg:#0e0e0c;
  --panel:#1a1a17;
  --text:#e6e4df;
  --muted:#b7b4ad;
  --line:#2a2a25;
  --accent:#6f5f4a;
  --accent-soft:#3a3328;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,#0b0b09,var(--bg));
  color:var(--text);
}

a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin:auto;padding:28px}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding-bottom:44px;
}

.brand-badge{
  display:flex;
  align-items:center;
  padding:6px 10px;
  border-radius:14px;
  background:#f2eee6;
  border:1px solid rgba(0,0,0,.12);
}

/* NAV */
nav a{
  margin-left:20px;
  font-size:14px;
  color:var(--muted);
}
nav a.active{color:var(--text)}

section.page{display:none}
section.page.active{display:block}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:28px;
  padding-bottom:64px;
}

h1{font-size:44px;margin:0 0 16px}
.subtitle{color:var(--muted);line-height:1.65;margin-bottom:26px}

.buttons a{
  display:inline-block;
  padding:12px 18px;
  border-radius:10px;
  border:1px solid var(--line);
  margin-right:12px;
  transition:all .18s ease;
}
.buttons a:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 24px rgba(0,0,0,.35);
}
.primary{
  background:var(--accent);
  border-color:var(--accent);
  color:#f5f3ef;
}

/* CARDS */
.card{
  background:linear-gradient(180deg,#191915,var(--panel));
  border:1px solid var(--line);
  border-radius:16px;
  padding:22px;
  transition:transform .22s ease, box-shadow .22s ease;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 36px rgba(0,0,0,.4);
}

.label{
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:12px;
}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.card-link{display:block}

footer{
  border-top:1px solid var(--line);
  padding:32px 0;
  color:var(--muted);
  font-size:13px;
  display:flex;
  justify-content:space-between;
}

@media(max-width:900px){
  .hero,.grid{grid-template-columns:1fr}
}
</style>
</head>

<script>
const pages = document.querySelectorAll(".page");
const links = document.querySelectorAll("nav a");

function showPage(id){
  pages.forEach(p=>p.classList.remove("active"));
  links.forEach(l=>l.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  const nav=document.querySelector(`nav a[data-page="${id}"]`);
  if(nav) nav.classList.add("active");
}

function parseHash(){
  const raw=(location.hash||"#home").slice(1);
  const [page,q]=raw.split("?");
  return {page:page||"home",params:new URLSearchParams(q||"")};
}

function applyRequestPrefill(params){
  const pkg=params.get("package");
  const select=document.getElementById("packageSelect");
  if(!pkg||!select) return;
  [...select.options].forEach(o=>{
    if(o.text.includes(pkg)) select.value=o.value||o.text;
  });
}
